<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="pork">
    <form action="" name="clc">
        <input type="text" name="display" style="width: 370px; height: 70px; background-color:#4c555c;"><br>
        <input class="btn" type="button" value="AC" style="color: rgb(176, 39, 39);"onclick="clc.display.value = ''">
        <input class="btn" type="button" value="DE"onclick="clc.display.value =clc.display.value.slice(0,-1)"style="color: red;">
        <input class="btn" type="button" value="%" style="color: orange;"onclick="clc.display.value += '%'">

        <input class="btn" type="button" value="&#247;" style="color: orange;"onclick="clc.display.value += '/'"><br>
        

        <input class="btn" type="button" value="1"onclick="clc.display.value += '1'">
        <input class="btn" type="button" value="2"onclick="clc.display.value += '2'">
        <input class="btn" type="button" value="3"onclick="clc.display.value += '3'">


        <input class="btn" type="button" value="*" style="color: orange;"onclick="clc.display.value += '*'"><br>
        <input class="btn" type="button" value="4"onclick="clc.display.value += '4'">

        <input class="btn" type="button" value="5"onclick="clc.display.value += '5'">
        <input class="btn" type="button" value="6"onclick="clc.display.value += '6'">

        <input class="btn" type="button" value="+" style="color: orange;"onclick="clc.display.value += '+'"><br>
        <input class="btn" type="button" value="7"onclick="clc.display.value += '7'">
        <input class="btn" type="button" value="8"onclick="clc.display.value += '8'">
        <input class="btn" type="button" value="9"onclick="clc.display.value += '9'">

        <input class="btn" type="button" value="-" style="color: orange;"onclick="clc.display.value += '-'"><br>
        <input class="btn" type="button" value="00"onclick="clc.display.value += '00'">
        <input class="btn" type="button" value="0" onclick="clc.display.value +='0'">

         
        <input class="btn" type="button" value="."onclick="clc.display.value += '.'">
        <input class="btn" type="button" value="=" style="background-color:orange; "color: orange;" onclick="clc.display.value =eval(clc.display.value)" >
    </form>
    </div>
    
</body>
</html>
